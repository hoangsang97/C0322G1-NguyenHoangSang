<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<form action="">
  <label for="month"></label>
  <input id="month" type="number">
  <input type="button" value="Tính số ngày" onclick="result()"><br>
  <b id="txtResult"></b>
</form>
</body>
</html>
<script>
  function result() {
    let inputMonth = document.getElementById('month').value;
    switch (parseInt(inputMonth)) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 9:
      case 11:
        document.getElementById('txtResult').innerText = 'tháng' + ' ' + inputMonth + ' ' + 'có 31 ngày';
        break;
      case 2:
        document.getElementById('txtResult').innerText = 'Tháng 2 có 28 hoặc 29 ngày';
        break;
      case 4:
      case 6:
      case 8:
      case 10:
      case 12:
        document.getElementById('txtResult').innerText = 'tháng' + ' ' + inputMonth + ' ' + 'có 31 ngày';
        break;
      default:
        alert('Null');
    }
  }
</script>
