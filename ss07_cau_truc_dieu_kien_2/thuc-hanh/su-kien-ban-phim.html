<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien Ban Phim</title>
</head>
<body onload="docReady()">
<img id="nobita" src="image/nobita.png" alt="" style="top: 0; left: 0; width: 200px;height: 200px;position: absolute">
<script>
  let element = document.getElementById('nobita');
  function upArrowPressed() {
    element.style.top = parseInt(element.style.top) - 5 + 'px';
  }
  function downArrowPressed() {
    element.style.top = parseInt(element.style.top) + 5 + 'px';
  }
  function leftArrowPressed() {
    element.style.left = parseInt(element.style.left) - 5 + 'px';
  }
  function rightArrowPressed() {
    element.style.left = parseInt(element.style.left) + 5 + 'px';
  }

  function moveSelection(evt) {
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
        case 38:
            upArrowPressed();
            break;
        case 40:
            downArrowPressed();
            break;
    }
  }

  function docReady() {
      window.addEventListener('keydown', moveSelection);
  }
</script>
</body>
</html>
