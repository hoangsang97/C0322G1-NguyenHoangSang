<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //2. Viết chương trình tính kết quả biểu thức (với n là số nhập vào) : S = 1 + 1/(2 ^3) + 1/(3^3) + …1/(n^3) ( ^ là lũy thừa nhé )
    let inputN = parseInt(prompt("Nhập vào một số nguyên: "));
    let S = 1;
    for (let  i = 2; i <= inputN; i++) {
        S = S + 1/(Math.pow(i, 3));
    }
    document.write("S = " + S);
</script>
</body>
</html>
