<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1. Nhập 1 chuỗi bất kì. Hãy tìm số từ và số kí tự chữ có trong chuỗi. Ví dụ: Nguyen Van a => 3 từ và 10 kí tự.
    let inputTxt = prompt("Nhập vào một chuỗi: ");
    let word = 0;
    let count = 0;
    for (let i = 0; i < inputTxt.length; i++) {
        if (inputTxt[i] !== ' ') {
            word++;
            if (inputTxt[i + 1] === ' ') {
                count++;
            }
        }
    }
    document.write("Số kí tự trong chuỗi: " + word + "<br>" + "Số từ có trong chuỗi: ");
    document.write(count + 1);
</script>
</body>
</html>
