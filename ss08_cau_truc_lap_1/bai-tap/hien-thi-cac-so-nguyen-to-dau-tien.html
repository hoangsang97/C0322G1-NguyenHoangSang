<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for-while</title>
</head>
<body>
<script>
  let n = parseInt(prompt('Nhập n: '));
  let i = 2;
  let flag = true;

  if (n < 2){
      flag = false;
  } else {
      for (i ; i < n-1; i++)
      {
          if (n % i === 0){
              flag = false;
              break;
          }
      }
  }

  if (flag === true){
      document.write(n + " là số nguyên tố <br/>");
  }
  else{
      document.write(n + " không phải là số nguyên tố <br/>");
  }
</script>
</body>
</html>
