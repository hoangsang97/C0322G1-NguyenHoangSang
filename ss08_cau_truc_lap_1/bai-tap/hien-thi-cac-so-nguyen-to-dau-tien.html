<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for-while</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Nhập số nguyên tố cần in ra: '));
    let count = 0;
    while (count < numbers) {
        let n = count;
        let flag = true;
        if (n < 2){
            flag = false;
        }
        else if (n === 2){
            flag = true;
        }
        else if (n % 2 === 0){
            flag = false;
        }
        else{
            for (let i = 3; i < n-1; i+=2)
            {
                if (n % i === 0){
                    flag = false;
                    break;
                }
            }
        }
        if (flag === true){
            document.write(n + " là số nguyên tố <br/>");
        } else {
            document.write(n + " không phải là số nguyên tố <br/>");
        }
        count = count + 1;
    }
</script>
</body>
</html>
