<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 2: Tính giai thừa của một số nguyên dương
  let i = 1;
  let N = parseInt(prompt('Nhập N giai thừa: '));
  let total = 1;
  for (i ; i <= N; i++) {
    total = total * i;
  }
  document.write('Kết quả giai thừa ' + N + ' ' + 'là' + ' ' +total);
</script>
</body>
</html>
