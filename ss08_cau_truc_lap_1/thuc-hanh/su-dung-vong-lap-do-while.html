<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do while</title>
</head>
<body>
<script>
    var value = null;
    do {
        value = prompt("Nhập số từ 1 -> 10: ")
    } while (value < 1 || value > 10);
    alert("số bạn vừa nhập là " + value);
</script>
</body>
</html>
