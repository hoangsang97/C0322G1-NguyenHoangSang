<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các
    // số nhập từ bàn phím.
    let inputM = parseInt(prompt('Nhập số cột: '));
    let inputN = parseInt(prompt('Nhập số hàng: '));
    let arrA = [];
    let sout = '<table border="1">';
    for (let i = 0; i < inputM; i++) {
        arrA[i] = [];
        sout += '<tr>';
        for (let j = 0; j < inputN; j++) {
            arrA[i][j] = Math.floor(Math.random() * 10);
            arrA.push(arrA[i][j]);
            sout += '<td>' + arrA[i][j] + '</td>';
        }
        sout += '</tr>';
    }
    sout += '</table>';
    document.write(sout + '<br>');

    function sumArr(arr) {

        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum = sum + arr[i][j];
                }
            }
        }
        return sum;
    }

    let result = sumArr(arrA);
    document.write("Tổng các số chẵn có trong mảng: " + result);
</script>
</body>
</html>
