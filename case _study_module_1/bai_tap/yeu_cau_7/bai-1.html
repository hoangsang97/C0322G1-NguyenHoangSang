<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="header">
        <i class="bi bi-google"></i>
        <h3>Hệ thống quản lý bài tập Casestudy module 1</h3>
    </div>
    <hr>
    <div class="main">
        <div class="menu">
            <!-- <p onmouseover="baitap1()" onmouseout="baitap2()">phim hoạt hình</p>-->
            <select onchange="baitap1()" id="mySelect">
                <option value="0">Bài tập 1</option>
                <option value="1">Bài 1</option>
                <option value="2">Bài 2</option>
                <option value="3">Bài 3</option>
                <option value="4">Bài 4</option>
                <option value="5">Bài 5</option>
            </select>
            <select>
                <option value="">Bài tập 2</option>
                <option value="">Bài 1</option>
                <option value="">Bài 2</option>
                <option value="">Bài 3</option>
                <option value="">Bài 4</option>
                <option value="">Bài 5</option>
            </select>
            <select>
                <option value="">Bài tập 3</option>
                <option value="">Bài 1</option>
                <option value="">Bài 2</option>
                <option value="">Bài 3</option>
                <option value="">Bài 4</option>
                <option value="">Bài 5</option>
            </select>
            <select>
                <option value="">Bài tập 4</option>
                <option value="">Bài 1</option>
                <option value="">Bài 2</option>
                <option value="">Bài 3</option>
                <option value="">Bài 4</option>
                <option value="">Bài 5</option>
            </select>
            <select>
                <option value="">Bài tập 5</option>
                <option value="">Bài 1</option>
                <option value="">Bài 2</option>
                <option value="">Bài 3</option>
                <option value="">Bài 4</option>
                <option value="">Bài 5</option>
            </select>
        </div>
        <div class="content">
            <div id="video">
                <div id="exercise">
                    <iframe width="1080" height="678" src="https://www.youtube.com/embed/LGNaguZpv_o"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>
                <div id="exercise1">
                    <iframe width="1080" height="678" src="https://www.youtube.com/embed/LwM9i6HQPUU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe>
                </div>
                <div id="exercise2">
                    <iframe width="1080" height="678" src="https://www.youtube.com/embed/5k6MllOcZeM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                </div>
                <div id="exercise3">
                    <iframe width="1080" height="678" src="https://www.youtube.com/embed/6YNhYsKaGCI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                </div>
                <div id="exercise4">

                </div>
            </div>
        </div>
    </div>
</div>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
    }

    .header {
        display: flex;
        flex-direction: row;
    }

    i {
        font-size: 50px;
        margin-left: 20px;
    }

    h3 {
        margin-left: 30%;
    }

    .menu {
        display: flex;
        flex-direction: column;
        width: 20%;
        height: 567px;
        border-right: 1px black solid;
    }

    select {
        width: 100px;
        margin-bottom: 20%;
        margin-left: 20px;
        margin-top: 20px;
        font-family: monospace;
    }

    .content {
        width: 80%;
    }

    .main {
        display: flex;
        flex-direction: row;
    }

    .content {
        margin-left: 20px;
    }
</style>

<script>

    document.getElementById("exercise").style.display = "none";
    document.getElementById("exercise1").style.display = "none";
    document.getElementById("exercise2").style.display = "none";
    document.getElementById("exercise3").style.display = "none";
    document.getElementById("exercise4").style.display = "none";

    function baitap1() {

        let valueSelect = document.getElementById('mySelect').value;
        if (valueSelect === '1') {
            document.getElementById("exercise").style.display = "block";
        } else {
            document.getElementById("exercise").style.display = "none";
        }

        if (valueSelect === '2') {
            document.getElementById("exercise1").style.display = "block";
        } else {
            document.getElementById("exercise1").style.display = "none";
        }

        if (valueSelect === '3') {
            document.getElementById("exercise2").style.display = "block";
        } else {
            document.getElementById("exercise2").style.display = "none";
        }

        if (valueSelect === '4') {
            document.getElementById("exercise3").style.display = "block";
        } else {
            document.getElementById("exercise3").style.display = "none";
        }
    }

</script>
</body>
</html>
