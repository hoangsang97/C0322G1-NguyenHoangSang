<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //   Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
    //           Ví dụ: s1 = &quot;aabcc&quot; và s2 = &quot;adcaa&quot;, thì kết quả commonCharacterCount(s1, s2) = 3.
    // ⇨ 2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự &#39;a&#39; và 1 kí tự &#39;c&#39;.
    let string1 = "aabccrdhjhgaaaaaabbbbbb";
    let string2 = "adcaahgfyfaaaaaabbbbbb";
    let arr1 = [];
    let arr2 = [];
    let arr3 = [];
    for (let i = 0; i < string1.length && string2.length; i++) {
        arr1.push(string1[i]);
        arr2.push(string2[i]);
    }

    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                arr2.splice(j, 1);
                arr3.push(arr1[i]);
                break;
            }
        }
    }

    document.write('Số kí tự chung là: ' + arr3.length + '<br>');
    let count = 1;
    for (let i = 0; i < arr3.length; i++) {
        for (let j = i + 1; j < arr3.length; j++) {
            if (arr3[i] === arr3[j]) {
                arr3.splice(j, 1);
                j--;
                count++;
            }
        }
        document.write('Có ' + count + " kí tự " + arr3[i] + '<br>');
        count = 1;
    }

</script>
</body>
</html>
