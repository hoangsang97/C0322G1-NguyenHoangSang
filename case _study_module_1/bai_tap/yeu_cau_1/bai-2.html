<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5
  let h = 5;
  for (let i = 0; i < h; i++) {
    for (let j = 0; j <= i; j++) {
      if ((i > 1 && i < h - 1) && (j > 0 && j < i)){
        document.write(' &nbsp&nbsp ');
      } else {
        document.write(' * ');
      }
    }
    document.write('<br>');
    document.write('<br>');
  }
</script>
</body>
</html>
