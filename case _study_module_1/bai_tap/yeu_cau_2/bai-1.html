<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
  // (số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau
  // (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
  // 20% thuế thu nhập nếu lương là 15 triệu.
  // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
  // 5% thuế thu nhập nếu lương dưới 7 triệu
  let inputSalary = parseInt(prompt('Nhập số lương (tr): '));
  let basicSalary;
  if (inputSalary <= 7) {
    basicSalary = inputSalary - (inputSalary * 5 / 100);
    document.write('Số tiền thực sự nhân viên đó nhận được là: ' + basicSalary);
  } else if (inputSalary <= 15) {
    basicSalary = inputSalary - (inputSalary * 10 / 100);
    document.write('Số tiền thực sự nhân viên đó nhận được là: ' + basicSalary);
  } else {
    basicSalary = inputSalary - (inputSalary * 20 / 100);
    document.write('Số tiền thực sự nhân viên đó nhận được là: ' + basicSalary);
  }
</script>
</body>
</html>
