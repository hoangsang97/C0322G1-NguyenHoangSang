<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các
    // phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
    // Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    // Ví dụ: A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]
    let a = [7, 2, 5, 3, 5, 3, 4, 6, 7, 8];
    let b = [7, 2, 5, 4, 6, 3, 5, 3, 10, 9];
    let c = [];
    let count = -1;
    for (let i = 0; i < b.length; i++) {
        for (let j = 0; j < a.length; j++) {
            if (b[i] === a[j]) {
                count++;
                break;
            }
        }

        if (count === -1) {
            c.push(b[i]);
        }
        count = -1;
    }
    document.write("phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A là: " + c);
</script>
</body>
</html>
