<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các
    // phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
    // Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    // Ví dụ: A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]
    let arrA = [7, 2, 5, 3, 5, 3, 4, 6, 7, 8];
    let arrB = [7, 2, 5, 4, 6, 3, 5, 3, 10, 9, 9, 11, 12, 13, 14];
    let arrC = [];
    let count = -1;
    for (let i = 0; i < arrB.length; i++) {
        for (let j = 0; j < arrA.length; j++) {
            if (arrB[i] === arrA[j]) {
                count++;
                break;
            }
        }

        if (count === -1) {
            arrC.push(arrB[i]);
        }
        count = -1;
    }

    document.write("phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A là: " + arrC);
</script>
</body>
</html>
