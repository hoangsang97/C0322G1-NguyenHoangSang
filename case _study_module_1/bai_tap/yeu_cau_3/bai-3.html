<script>
//   Bài 3: Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
//   Giả định rằng không có các phân số bằng nhau trong tập đầu vào
//   Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả
//   maxFraction(numerators, denominators) = 2.
// ⇨ 5/4 là phân số lớn nhất, có chỉ số là 2.
    let numerators = [5, 2, 5, 8];
    let denominators = [6, 3, 4, 2];
    let maxFraction = 0;
    let index;
    for (let i = 0; i < numerators.length; i++) {
        if (maxFraction <= numerators[i] / denominators[i]) {
            maxFraction = numerators[i] / denominators[i];
            index = i;
        }
    }
    document.write('phân số lớn nhất là: ' + numerators[index] + ' / ' + denominators[index] + '<br>' + 'có chỉ số là: ' + index);

</script>
</body>
