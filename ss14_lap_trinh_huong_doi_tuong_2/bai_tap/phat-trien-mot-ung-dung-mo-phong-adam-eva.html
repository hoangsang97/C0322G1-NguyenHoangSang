<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(piece) {
            this.piece = piece;
        }

        setPiece = function (piece) {
            this.piece = piece;
        }
        getPiece = function () {
            return this.piece;
        }
        decrease = function () {
            if (this.piece > 0) {
                this.piece--;
            } else {
                return this.piece = 0;
            }
        }
    }

    class Human {
        constructor(name, gender, weight, say) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
            this.say = say;
        }

        getWeight = function () {
            return this.weight;
        }
        setApple = function (apple) {
            this.apple = apple;
        }
        getApple = function () {
            return this.apple.getPiece();
        }
        biteShot = function () {
            if (this.status) {
                this.weight++;
                document.write(this.name + this.say + "<br>");
            }
        }
        oneShot = function () {
            this.status = true;
            return this.apple.decrease();
        }
    }

    var adam = new Human("Adam ", "Male", 50, 'say "my turn: "');
    var eva = new Human("Eva ", "Femal", 45, 'say "give me: "');
    var apple = new Apple();
    apple.setPiece(10);
    adam.setApple(apple);
    eva.setApple(apple);

    for (let i = 0; i < 5; i++) {
        eva.oneShot();
        eva.biteShot();
        document.write("weight of eva: " + eva.getWeight() + "." + " The remain of the apple: " + eva.getApple() + "<br>");
        adam.oneShot();
        adam.biteShot();
        document.write("weight of eva: " + adam.getWeight() + "." + " The remain of the apple: " + adam.getApple() + "<br>");
    }
    ;
</script>
</body>
</html>
