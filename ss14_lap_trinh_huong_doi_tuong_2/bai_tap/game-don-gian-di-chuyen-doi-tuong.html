<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: yellow">
<div id="game"></div>
<img src="https://raw.githubusercontent.com/codegym-vn/objects/master/pikachu.png" style="display: none" alt="">
<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroElement = function () {
            return '<img width="' + this.size + '"' + ' height="' + this.size + '"' + ' src="' + this.image + '"' + ' style="top: ' + this.top + 'px; left:' + this.left + 'px; position:absolute; " alt="" />';
        }

        moveRight = function () {
            this.left += 30;
            console.log('ok: ' + this.left);
        }
    }

    let hero = new Hero('https://raw.githubusercontent.com/codegym-vn/objects/master/pikachu.png', 400, 50, 300);

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 200)
    }

    start();
</script>
</body>
</html>
