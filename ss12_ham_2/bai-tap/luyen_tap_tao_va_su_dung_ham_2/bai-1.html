<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let inputSquare = parseInt(prompt("Nhập vào một số bất kì: "));
    function square() {
       let result = Math.pow(inputSquare, 2);
       return(result);
    }
    document.write(square());
</script>
</body>
</html>
