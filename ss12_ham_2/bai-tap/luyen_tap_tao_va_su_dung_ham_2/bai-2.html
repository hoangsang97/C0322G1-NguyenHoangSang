<script>
    //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    let input = parseInt(prompt("Nhập bán kính hình tròn: "));
    document.write("Diện tích hình tròn là: " + areaCircle(input) + "<br/>");
    document.write("Chu vi hình tròn là: " + perimeterCircle(input));

    function areaCircle(inputRadius) {
        S = inputRadius * 3.14;
        return S;
    }

    function perimeterCircle(inputRadius) {
        C = 2 * inputRadius * 3.14;
        return C;
    }

</script>
</body>
