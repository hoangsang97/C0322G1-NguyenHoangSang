<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    let array = Array();
    for (let i = 0; i < 5; i++) {
        array[i] = parseInt(prompt('Nhập vào 5 số nguyên bất kì: '));
    }
    document.write(checkInt(array));

    function checkInt(arrayA) {
        let first = 0;
        let last = arrayA.length - 1;
        while (first < last) {
            let b = arrayA[first];
            arrayA[first] = arrayA[last];
            arrayA[last] = b;
            first++;
            last--;
        }
        return (arrayA);
    }
</script>
</body>
</html>
