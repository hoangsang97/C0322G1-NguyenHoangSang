<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    // Nếu là nguyên dương trả về true, ngược lại trả về false.
    function checkInt() {
        let inputInt = parseInt(prompt('Nhập một số nguyên bất kì: '));
        let flag = false;
        if (inputInt > 0) {
            flag = true;
        }
        return (flag);
    }

    document.write(checkInt());
</script>
</body>
</html>
