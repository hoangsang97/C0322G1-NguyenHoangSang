<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được
    let input = parseInt(prompt("Nhập vào số nguyên bất kì: "));
    document.write(factorial(input));

    function factorial(inputFactorial) {
        let result = 1;
        for (let i = 1; i <= inputFactorial; i++) {
            result = result * i;
        }
        return (result);
    }
</script>
</body>
</html>
