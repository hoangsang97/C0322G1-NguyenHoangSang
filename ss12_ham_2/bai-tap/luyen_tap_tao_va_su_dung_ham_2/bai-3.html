<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được
    let inputFactorial = parseInt(prompt("Nhập vào số nguyên bất kì: "));
    function factorial() {
        let result = 1;
        for (let i = 1; i <= inputFactorial; i++) {
            result = result * i;
        }
        return(result);
    }
    document.write(factorial());
</script>
</body>
</html>
