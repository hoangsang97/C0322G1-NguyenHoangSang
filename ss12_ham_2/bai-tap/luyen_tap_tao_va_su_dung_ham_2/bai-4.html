<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.
  let inputTxt = prompt("Nhập: ");

  function checkInput() {
      let flag = false;
      if (inputTxt % 1 === 0) {
          flag = true;
      }
      return (flag);
  }

  document.write(checkInput());
</script>
</body>
</html>
