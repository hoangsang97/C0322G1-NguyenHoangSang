<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    // Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    let input = prompt("Nhập: ");
    document.write(checkInput(input));

    function checkInput(inputTxt) {
        let flag = false;
        if (!isNaN(inputTxt)) {
            flag = true;
        }
        return (flag);
    }
</script>
</body>
</html>
