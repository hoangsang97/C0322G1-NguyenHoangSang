<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
  let input1 = parseInt(prompt('Nhập số nguyên thứ nhất: '));
  let input2 = parseInt(prompt('Nhập số nguyên thứ hai: '));
  document.write(convertInt(input1, input2))

  function convertInt(inputA, inputB) {
      let b = inputA;
      inputA = inputB;
      inputB = b;

      return (inputA + ',' + inputB);
  }


</script>
</body>
</html>
