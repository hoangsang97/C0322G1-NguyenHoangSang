<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
  let inputA = parseInt(prompt('Nhập số nguyên thứ nhất: '));
  let inputB = parseInt(prompt('Nhập số nguyên thứ hai: '));

  function convertInt() {
      let b = inputA;
      inputA = inputB;
      inputB = b;

      return (inputA + ',' + inputB);
  }

  document.write(convertInt())
</script>
</body>
</html>
