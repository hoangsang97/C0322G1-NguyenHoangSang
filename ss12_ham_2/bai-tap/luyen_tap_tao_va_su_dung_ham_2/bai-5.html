<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    let input = Array();
    for (let j = 0; j < 3; j++) {
        input[j] = parseInt(prompt('Nhập 3 phần tử: '));
    }
    document.write(integerSmall(input));

    function integerSmall(inputInt) {
        let min = inputInt[0];
        let minIndex = 0;
        for (let i = 1; i < inputInt.length; i++) {
            if (min > inputInt[i]) {
                min = inputInt[i];
                minIndex = i;
            }
        }
        return (min);
    }


</script>
</body>
</html>
