<!DOCTYPE html>

<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function integerSmall() {
        let inputInt1 = parseInt(prompt("Nhập vào số nguyên bất kì"));
        let inputInt2 = parseInt(prompt("Nhập vào số nguyên bất kì"));
        let inputInt3 = parseInt(prompt("Nhập vào số nguyên bất kì"));
        if (inputInt1 < inputInt2 && inputInt1 < inputInt3) {
            document.write(inputInt1);
        } else if (inputInt2 < inputInt1 && inputInt2 < inputInt3) {
            document.write(inputInt2);
        } else {
            document.write(inputInt3);
        }

    }
</script>
