<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  //Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.
  let x = 4;
  let y = 5;

  for (let i = 0; i < x; i++) {
      for (let j = 0; j < y; j++) {
          if ((i > 0 && i < x - 1) && (j > 0 && j < y - 1)) {
              document.write(' &nbsp&nbsp ');
          }else {
              document.write(' * ');
          }
      }
      document.write('<br>');
      document.write('<br>')
  }
</script>
</body>
</html>
