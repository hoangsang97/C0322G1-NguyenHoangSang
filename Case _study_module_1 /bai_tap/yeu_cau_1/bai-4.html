<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5
  let h = 6;
  for (let i = 1; i <= h; i++) {
    for (let j = i; j <= h; j++) {
      document.write(" &nbsp&nbsp ");
    }
    for (let j = 1; j < i; j++) {
      if (i < h && j > 1 && j <= i - 1) {
        document.write(" &nbsp&nbsp ");
      } else {
        document.write(" * ");
      }
    }
    for (let j = 1; j <= i; j++) {
      if (i < h && j > 0 && j < i) {
        document.write(" &nbsp&nbsp ");
      } else {
        document.write(" * ");
      }
    }
    document.write("<br>");
    document.write("<br>");
  }
</script>
</body>
</html>
