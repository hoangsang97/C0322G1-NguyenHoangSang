<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table border="1" cellpadding="4" cellspacing="4">
    <tr>
        <th>thứ 2</th>
        <th>thứ 3</th>
        <th>thứ 4</th>
        <th>thứ 5</th>
        <th>thứ 6</th>
    </tr>
    <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
        <td colspan="2">4</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td colspan="2">9</td>
    </tr>
</table>
<style>
table {
    border-collapse: collapse;
}
</style>
</body>
</html>
