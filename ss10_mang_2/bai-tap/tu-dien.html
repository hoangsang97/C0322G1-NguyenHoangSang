<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
  <input type="text" id="search" placeholder="Nhập từ cần tìm">
  <input type="submit" id="submit" value="Search" onclick="clickMe()">
</form>
</body>
<script>
    function clickMe() {
        let dictionaryEnglish = ["hello", "how", "book", "computer"];
        let dictionaryTiengviet = ["xin chào", "thế nào", "quyển vở", "máy tính"];
        let searchWord = document.getElementById('search').value;
        let index = -1;
        for (let i = 0; i < dictionaryEnglish.length; i++) {
            if (searchWord === dictionaryEnglish[i]) {
                index = i;
                document.write('Từ: ' + dictionaryEnglish[i] + '<br>' + 'Nghĩa của từ: ' + dictionaryTiengviet[index]);
            }
        }
        if (index === -1) {
            document.write('Không tìm thấy từ cần tra.')
        }
    }
</script>
</html>
