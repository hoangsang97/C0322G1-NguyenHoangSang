<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
  //Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V
  // . Chương trình tìm xem V có nằm trong mảng số nguyên không?
  // Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
  /*let arrayA = [11, 5, 3, 12, 7, 20, 30, 40, 33, 4];*/

  let arrayA = Array();
  for (let j = 0; j < 10; j++) {
      arrayA[j] = parseInt(prompt('Nhập 10 phần tử: '));
  }
  let inputArray = parseInt(prompt('Nhập phần tử số nguyên V: '));
  let flag = false;
  for (let i = 0; i < arrayA.length; i++) {
      if (inputArray === arrayA[i]) {
          flag = true;
          break;
      }
  }

  if (flag === true) {
      document.write('V is in the array');
  } else {
      document.write('V is not in the array');
  }
</script>
</body>
</html>
