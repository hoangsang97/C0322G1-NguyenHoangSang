<!DOCTYPE html>

<body>
<script>
    //Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
    let arrayA = [11, 5, 3, 12, 7, 20, 30, 40, 33, 4];
    let max = arrayA[0];
    let maxIndex;
    let total = 0;
    for (let i = 0; i < arrayA.length; i++) {
        if (max < arrayA[i]) {
            max = arrayA[i];
            maxIndex = i;
        }
        total = total + arrayA[i];
    }
    let medium = total / (maxIndex + 1);
    document.write('số nguyên lớn nhất là: ' + max + '<br>' + 'tại vị trí: ' + maxIndex + '<br>');
    document.write('giá trị trung bình các phần tử trong mảng: ' + medium);
</script>
</body>
</html>
