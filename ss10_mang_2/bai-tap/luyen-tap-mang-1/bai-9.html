<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
  // Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
  // Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
  let c = new Array();
  let b = Array();
  for (let j = 0; j < 10; j++) {
      b[j] = parseInt(prompt('Nhập 10 phần tử mảng b: '));
      c.push(b[j])
  }
  let a = Array();
  for (let i = 0; i < 10; i++) {
      a[i] = parseInt(prompt('Nhập 10 phần tử mảng a: '));
      c.push(a[i]);
  }
  document.write(c);
</script>
</body>
</html>
