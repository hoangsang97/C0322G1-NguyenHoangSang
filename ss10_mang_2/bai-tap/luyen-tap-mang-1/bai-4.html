<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let arrayA = [11, 5, 3, 12, 7, 20, 30, 40, 33, 4];
    let first = 0;
    let last = arrayA.length - 1;
    while (first < last) {
        let b = arrayA[first];
        arrayA[first] = arrayA[last];
        arrayA[last] = b;
        first++;
        last--;
    }
    document.write(arrayA);
</script>
</body>
</html>
