<script>
  //Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
  let arrayA = [11, 5, 3, 12, 7, 20, 30, 40, 33, 4];
  let max = arrayA[0];
  let max_index;
  for (let i = 1; i < arrayA.length; i++) {
      if (max < arrayA[i]) {
         max = arrayA[i];
         max_index = i;
      }
  }
  document.write('số nguyên lớn nhất là: ' + max + '<br>' + 'tại vị trí: ' + max_index);
</script>
</body>
