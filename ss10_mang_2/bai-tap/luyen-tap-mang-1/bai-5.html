<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    let arrayA = [-11, -5, -3, 12, 7, 20, 30, 40, -33, -4];
    let count = 0;
    for (let i = 0; i < arrayA.length; i++) {
        if (arrayA[i] < 0) {
            count += 1;
        }
    }
    document.write('tổng số nguyên âm có trong chuỗi: ' + count);
</script>
</body>
</html>
