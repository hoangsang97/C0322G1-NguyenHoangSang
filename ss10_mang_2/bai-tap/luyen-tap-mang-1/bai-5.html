<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    let arrayA = '-2 h -5 -6 y u 9 10 -4';
    let count = 0;
    for (let i = 0; i < arrayA.length; i++) {
        if (arrayA[i] === '-') {
            count += 1;
        }
    }
    document.write('tổng số nguyên âm có trong chuỗi: ' + count);
</script>
</body>
</html>
