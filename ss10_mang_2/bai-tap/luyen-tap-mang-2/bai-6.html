<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="txtValue">Nhập vào mảng ký tự: </label>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<input type="button" id="replace" value="replace" onclick="replace_array();"/>
<div id="result"></div>
<script>
  //Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
  let x = 0;
  let array = Array();
  function add_element_to_array() {
    array[x] = document.getElementById("txtValue").value;
    x++;
    document.getElementById("txtValue").value = "";
  }
  function display_array() {
      let e = "<hr/>";
      document.getElementById("result").innerHTML = e + array;
  }
  function replace_array() {
      let e = '<hr/>';
      for (let i = 0; i < array.length; i++) {
          if (array[i] === '-')
              array[i] = '_';
              document.getElementById("result").innerHTML = e + array;
          }
      }
</script>
</body>
</html>
