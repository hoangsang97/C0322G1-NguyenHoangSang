<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
  // Chương trình này đếm số ký tự số trong mảng.
  let a = [ 'c', 's', 'c', '2', '6', '1' ];
  let count = 0;
  for (let i = 0; i < a.length + 1; i++) {
    if(!isNaN(a[i])){
        count++;
    }
  }
  document.write('Số kí tự số có trong mảng là: ' + count + '<br>');
  document.write('Kích thước của mảng là: ' + a.length);
</script>
</body>
</html>
