<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    // Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"
    let arrayA = [ 'c', 's', 'c', '2', '6', '1' ];
    let first = 0;
    let last = arrayA.length - 1;
    for (let i = 0; i < arrayA.length; i++) {
        if (first < last) {
            let b = arrayA[first];
            arrayA[first] = arrayA[last];
            arrayA[last] = b;
            first++;
            last--;
        }
    }
    document.write(arrayA);
</script>
</body>
</html>
