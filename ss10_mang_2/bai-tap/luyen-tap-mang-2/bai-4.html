<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 4: Viết một chương trình để đếm số từ trong một chuỗi
  let a = "Luyện tập mảng ajhsdgjas asdas";
  let word = 0;
  for (let i = 0; i < a.length - 1; i++) {
      if (a[i] !== ' ' && a[i + 1] === ' ') {
          word++;
      }
  }
  document.write('số từ có trong chuỗi là: ' + (word + 1));
</script>
</body>
</html>
