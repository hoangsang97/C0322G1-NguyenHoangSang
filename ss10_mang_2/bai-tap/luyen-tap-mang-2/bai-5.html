<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
  let a = prompt('Nhập chuỗi thứ nhất: ');
  let b = prompt('Nhập chuỗi thứ hai: ');
  if (a === b) {
      document.write('hai chuỗi nhập giống nhau.');
  } else {
      document.write('hai chuỗi nhập không giống nhau.');
  }
</script>
</body>
</html>
