<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Rectangle {
      constructor(lengthRec, widthRec) {
          this.lengthRec = lengthRec;
          this.widthRec = widthRec;
      }
      acreageRec = function () {
          return this.lengthRec * this.widthRec;
      }
      circuitRec = function () {
          return (this.lengthRec + this.widthRec) * 2;
      }
  }

  let rectangle = new Rectangle(4,5);
  document.write('Diện tích hình chữ nhật là : ' + rectangle.acreageRec() + '<br>')
  document.write('Chu vi hình chữ nhật là : ' + rectangle.circuitRec())
</script>
</body>
</html>
