<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let person = {
    name: ['Bob', 'Smith'],
    age: 32,
    gender: 'male',
    interest: ['music', 'skiing'],
    bio: function () {
      alert((this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' year old. He like ' + this.interest[0] + ' and ' + this.interest[1] + '.'));
    },
    greeting: function () {
      alert('Hi I am ' + this.name[0] + '.');
    }
  }
  person.greeting();
</script>
</body>
</html>
