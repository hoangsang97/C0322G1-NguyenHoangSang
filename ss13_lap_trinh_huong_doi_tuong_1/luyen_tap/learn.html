    function compareTriplets(a, b) {
        let alice = 0;
        let bob = 0;
        for (let i = 0; i < a.length; i++) {
            for (let j = i; j <= i; j++) {
                if (a[i] > b[j]) {
                    alice++;
                } else if (a[i] < b[j]) {
                    bob++;
                }
            }
        }
        return alice + bob;
    }
        let a1 = [5, 6, 7];
        let a2 = [3, 6, 10];
