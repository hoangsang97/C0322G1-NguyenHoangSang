<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Create" onclick="create()">
<p id="display"></p>
<script>
    class Car {
        constructor(name, color, product) {
            this._name = name;
            this._color = color;
            this._product = product;
        }

        getName() {
            return this._name;
        }

        setName(value) {
            this._name = value;
        }

        getColor() {
            return this._color;
        }

        setColor(value) {
            this._color = value;
        }

        getProduct() {
            return this._product;
        }

        setProduct(value) {
            this._product = value;
        }
    }

    let car1 = new Car("ymh", "black", "honda");
    let arrCar = [];
    arrCar.push(car1);

    function display() {
        let sout = "<table border='1'>" +
            "<tr>" +
            "<th>STT</th>" +
            "<th>Name</th>" +
            "<th>Color</th>" +
            "<th>Product</th>" +
            "<th>Edit</th>" +
            "<th>Delete</th>" +
            "</tr>"

        for (let i = 0; i < arrCar.length; i++) {
            sout += "<tr>" +
                "<td>"+ (i + 1) +"</td>" +
                "<td>"+ arrCar[i].getName() +"</td>" +
                "<td>"+ arrCar[i].getColor() +"</td>" +
                "<td>"+ arrCar[i].getProduct() +"</td>" +
                "<td><button onclick='edit("+ i +")'>Edit</button></td>" +
                "<td><button onclick='remove("+ i +")'>Delete</button></td>" +
                "</tr>"
        }
        sout += "</table>";
        document.getElementById("display").innerHTML = sout;
    }
    display(arrCar);

    function create(newCar) {
        let name = prompt("Nhập tên: ");
        let color = prompt("Nhập màu: ");
        let product= prompt("Nhập sản phẩm: ");

        newCar = new Car(name, color, product);
        alert("Tạo đối tượng mới thành công");
        arrCar.push(newCar);
        display(arrCar);
    }

    function edit(newCar) {
        let name = prompt("Nhập tên: ");
        let color = prompt("Nhập màu: ");
        let product= prompt("Nhập sản phẩm: ");

        arrCar[newCar] = new Car(name, color, product);
        alert("Sửa đối tượng mới thành công");
        display(arrCar);
    }

    function remove(newCar) {
        let choose = confirm(arrCar[newCar].getName() + " Bạn có chắc xoá ko");
        if (choose === true) {
            arrCar.splice(newCar , 1);
            alert("Đã xoá thành công;")
        } else {
            alert("thất bại");
        }
        display(arrCar);
    }
</script>
</body>
</html>
