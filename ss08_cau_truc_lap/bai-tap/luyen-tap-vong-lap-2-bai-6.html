<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 6: In hình trái tim
    let i,j;
    for (i = 1; i < 7; i++) {
        for (j = 1; j < 7; j++) {
            if ((i === 1 && (j === 1 || j === 4 || j === 7))
                || i === 4 && (j === 1 || j === 7)
                || i === 5 && (j === 1 || j === 2 || j === 6 || j === 7)
                || i === 6 && ( j !== 4 )) {
                document.write(' &nbsp ');
            } else {
                document.write(' * ');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
