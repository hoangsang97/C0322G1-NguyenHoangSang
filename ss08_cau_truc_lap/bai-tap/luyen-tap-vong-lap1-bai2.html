<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    let temperature;
    temperature = parseInt(prompt('Nhập nhiệt độ: '));
    while (true) {
        if (temperature > 100) {
            temperature = parseInt(prompt('Hãy giảm nhiệt độ xuống: '));
            if(temperature === true) {
                document.write('Nhiệt độ hiện tại là: ' + temperature);
                break;
            }
        } else if (temperature < 20) {
            temperature = parseInt(prompt('Hãy tăng nhiệt độ lên: '));
            if(temperature === true) {
                document.write('Nhiệt độ hiện tại là: ' + temperature);
                break;
            }
        } else {
            document.write('Nhiệt độ hiện tại là: ' + temperature);
            break;
        }
    }
</script>
</body>
</html>
