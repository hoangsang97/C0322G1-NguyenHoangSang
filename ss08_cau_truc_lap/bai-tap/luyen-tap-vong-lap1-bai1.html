<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
    let i = 1;
    for (i; i <= 100; i++) {
      document.write(i + '<br>');
      if (i === 99) {
          document.write('Hoàn thành');
          break;
      }
    }

</script>
</body>
</html>
