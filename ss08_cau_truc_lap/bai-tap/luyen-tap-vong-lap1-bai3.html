<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    let n1 = 0;
    let n2 = 1;
    let nextTerm;

    document.write('Fibonacci Series: ' + '<br>');

    for (let i = 1; i <= 20; i++) {
      document.write(n1 + '<br>');
      nextTerm = n1 + n2;
      n1 = n2;
      n2 = nextTerm;
    }

</script>
</body>
</html>
