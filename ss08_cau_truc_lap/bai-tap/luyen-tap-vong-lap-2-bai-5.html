<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
    let moneyStar = parseInt(prompt('Nhập tiền bắt đầu cho ngân hàng: '));
    let time = parseInt(prompt('Nhập thời gian (tháng) bạn muốn nhận tiền: '));
    for(let i = 0; i < time; i++) {
        moneyStar = moneyStar + moneyStar * 0.3 / 100;
    }
    document.write('Số tiền của bạn sau ' + time + ' tháng là: ' + moneyStar);
</script>
</body>
</html>
