<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Bài 1: In dãy Fibonaci
  const number = parseInt(prompt('Enter the number of terms: '));
  let n1 = 0;
  let n2 = 1;
  let nextTerm;

  document.write('Fibonacci Series: ' + number + '<br>');

  for (let i = 1; i <= number; i++) {
    document.write(n1 + '<br>');
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm;
  }
</script>
</body>
</html>
